<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <link rel="shortcut icon" href="./assets/image/favicon.png" type="image/x-icon">

    <title>Decodificador de texto</title>
</head>

<body>
    <header class="cabecalho">
         <a href="https://www.alura.com.br/oracle-next-education" target="_blank"><img class="alura-logo" src="./assets/image/logo-alura.svg" alt="Logo da Alura"></a>

        <div class="theme">
            <label for="indicator"  id="theme-mode">Light Mode</label>
            <div class="toggle" >
                
                <i class="indicator"></i>
            </div>
        </div>

    </header>

    <main class="container">



        <section class="input-section">
            <div class="text-area-div">

                <textarea name="text" id="text-area" class="text" cols="30" rows="10" spellcheck="false"
                    placeholder="Digite seu texto"></textarea>
            </div>


            <div class="info">
                <img src="./assets/image/info.svg" alt="Aviso" class="alert">
                <span class="info-text">Apenas letras minúsculas e sem acento.</span>
            </div>

            <div  class="button-entry">
                <button  class="buttons" id="encrypt">Criptografar</button>
                <button class="buttons" id="decrypt">Descriptografar</button>
            </div>

        </section>

        <section class="output-section">

            <div class="result">

                <img class="img-result" src="./assets/image/image2.svg"
                    alt="Arte de uma menina com roupa e cabelo azul, usando uma lupa e fazendo a análise de um diamante.">

                <h3 class="not-found">Nenhuma mensagem encontrada</h3>

                <p class="insert-message-info">Digite um texto que você deseja criptografar ou descriptografar.</p>

            </div>
            <div class="result-area hide" >
                
                <p class="result-text"></p>

                <span id="copy-alert">Copiado!</span>
                <button class="buttons" id="copy">Copiar</button>

            </div>
        </section>

    </main>

    <footer class="footer">

        <div class="social-network">

            <a href="https://github.com/bSatierf" target="_blank"><span class="iconify-inline" data-icon="akar-icons:github-fill" data-width="48" data-height="48"></span></a>


            <a href="https://www.linkedin.com/in/balbino-freitas-neto-1721b8235/" target="_blank"><span class="iconify-inline" data-icon="akar-icons:linkedin-box-fill" data-width="48" data-height="48"></span></a>
        </div>

        <div class="copyright">
            &copy; Oracle Next Education - Alura by bSatierf - 2022
        </div>

    </footer>
    
    <script src="./assets/JS/script.js"></script>
</body>

</html>
