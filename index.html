<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title>Decodificador de texto</title>
</head>

<body>
    <header class="cabecalho"><img src="./assets/image/Vector.svg" alt="Alura"></header>

    <main class="container">

        <section class="secao">
            <div id="textarea">
                
                <textarea name="" id="text" cols="30" rows="10" spellcheck="false">Digite seu texto</textarea>
            </div>


            <div class="aviso">

                <span>apenas letras minúsculas e sem acento.</span>
            </div>

            <div class="botao-entrada">
                <button class="botoes"  id="cript">Criptografar</button>
                <button class="botoes" id="decript">Descriptografar</button>
            </div>

            


        </section>

        <section>

            <div id="result">

                <h3>Nenhuma mensagem encontrada</h3>

                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>

                <button class="botoes" id="copy">Copiar</button>

            </div>
        </section>

    </main>

    <footer>

    </footer>


    <script src="./assets/JS/script.js"></script>
</body>

</html>
