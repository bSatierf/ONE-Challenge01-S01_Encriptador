<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Decodificador de texto</title>
</head>

<body>
    <header class="cabecalho">
        <img class="alura-logo" src="./assets/image/logo-alura.svg" alt="Alura">

        <div class="toggle" onclick="setMode()">
            <i class="indicator">Light Mode</i>
        </div>

    </header>

    <main class="container">



        <section class="input-section">
            <div class="textarea">

                <textarea name="text" id="textArea" class="text" cols="30" rows="10" spellcheck="false"
                    placeholder="Digite seu texto"></textarea>
            </div>


            <div class="info">
                <img src="./assets/image/info.svg" alt="Aviso" class="alert">
                <span class="info-text">Apenas letras minúsculas e sem acento.</span>
            </div>

            <div class="button-entry">
                <button class="buttons" id="encrypt">Criptografar</button>
                <button class="buttons" id="decrypt">Descriptografar</button>
            </div>

        </section>

        <section class="output-section">

            <div class="result">

                <img class="img-result" src="./assets/image/image2.svg"
                    alt="Arte de uma menina com roupa e cabelo azul, usando uma lupa e fazendo a análise de um diamante.">

                <h3 class="not-found">Nenhuma mensagem encontrada</h3>

                <p class="insert-message-info">Digite um texto que você deseja criptografar ou descriptografar.</p>

            </div>
            <div class="result-text hide" >


                <button class="buttons" id="copy">Copiar</button>

            </div>
        </section>

    </main>

    <footer>

        &copy; bSatierf - 2022

    </footer>



    <script src="./assets/JS/script.js"></script>
</body>

</html>
